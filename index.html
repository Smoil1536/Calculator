<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="Start()">
    <div class="container">
        <div class="main-box">
            <div class="input">
                <span id="main-input" class="prompt"></span>
                <hr>
                <span class="equal">=</span>
                <span id="result" class="prompt2"></span>
            </div>
            <div class="buttons-box">
                <div class="buttonrows">
                    <button class="buttonclass square-button color2" id="7">7</button>
                    <button class="buttonclass square-button color2" id="8">8</button>
                    <button class="buttonclass square-button color2" id="9">9</button>
                    <button class="buttonclass square-button color3" id="c">C</button>
                </div>
                <div class="buttonrows">
                    <button class="buttonclass square-button color2" id="4">4</button>
                    <button class="buttonclass square-button color2" id="5">5</button>
                    <button class="buttonclass square-button color2" id="6">6</button>
                    <button class="buttonclass square-button color3" id="+">+</button>
                </div>
                <div class="buttonrows">
                    <button class="buttonclass square-button color2" id="1">1</button>
                    <button class="buttonclass square-button color2" id="2">2</button>
                    <button class="buttonclass square-button color2" id="3">3</button>
                    <button class="buttonclass square-button color3" id="-">-</button>
                </div>
                <div class="buttonrows">
                    <button class="buttonclass square-button color2" id=".">.</button>
                    <button class="buttonclass square-button color2" id="0">0</button>
                    <button class="buttonclass square-button color2" id="/">/</button>
                    <button class="buttonclass square-button color3" id="*">Ã—</button>
                </div>
                <div class="buttonrows">
                    <button class="buttonclass rectangle-buttons color4" id="Delete">DEL</button>
                    <button class="buttonclass rectangle-buttons color4" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
